{% extends 'base.html' %}
{% block title %}
     LOOK UP TIME
{% endblock %}
{% block content %}
    <form>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <h4>Ticker</h4>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="radios1" value="option1" checked>
                  <label class="form-check-label" for="radios1">
                    Use TextBox
                  </label>
                </div>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="SPY">
                 <div class="form-check">
                      <input class="form-check-input" type="radio" name="radio" id="radios2" value="option2">
                      <label class="form-check-label" for="radios2">
                        Use Dropdown
                      </label>
                </div>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                </select>
                <small id="tickerHelpBlock" class="form-text text-muted">
                ticker must exist on the public market
                </small>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
